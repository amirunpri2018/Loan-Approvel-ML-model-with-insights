.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

      <h2 style="color:black;">Loan approval Prediction Form </h2>
      <p style="color:darkslategray;padding-left: 40px;padding-right: 40px;">it's a very important process for banking organizations. The system approved or reject the loan applications.</p>
    
    <br>
    <form class="frm" action="{{ url_for('prediction')}}" method="post" id="loan_predict">
        <label for="Gender">Gender </label>
        <select id="Gender" name="Gender" required>
          <option value="" selected disabled hidden> Select </option> 
            <option value ="1">Male</option>
            <option value ="0">Female</option>
        </select>
        <br><br>
        
        <label for="Married">Married </label>
        <select id="Married"name="Married" required>
            <option value="" selected disabled hidden>Select </option> 
            <option value ="1">Yes</option>
            <option value ="0">No</option>
            </select>         
        <br> <br>
        
        <label for="depen">Dependents</label>
        <select id="depen" name="depen" required>
            <option value="" selected disabled hidden> Select </option>
            <option value ="0">0</option>
            <option value ="1">1</option>
            <option value ="2">2</option>
            <option value ="3">3+</option>
            </select>
        <br><br>
        
        <label for="Education">Education </label>
        <select id="Education" name="Education" required>
            <option value="" selected disabled hidden>Select </option>
            <option value ="0">Graduate</option>
            <option value ="1">Not Graduate</option>
            </select>
        <br><br>
      
        <label for="empl">Self Employed </label>
        <select id="empl" name="empl" required>
            <option value="" selected disabled hidden> Select </option>
            <option value ="1">Yes</option>
            <option value ="0">No</option>
            </select>
        <br><br>
       
        <label for="credit">Credit History</label>
        <select id="credit" name="credit"  required>
            <option value="" selected disabled hidden>Select  </option>
            <option value ="1">Yes</option>
            <option value ="0">No</option>
            </select>
            <br><br>
       
        <label for="Property">Property Area</label>
        <select id="Property" name="Property"  required>
            <option value="" selected disabled hidden> Select </option>
            <option value ="1">Rural</option>
            <option value ="2">Semi- Urban</option>
            <option value ="0">Urban</option>
            </select>
        <br><br>
      
       <label for="Income">Income</label>
        <select id="Income" name="Income"  required>
            <option value="" selected disabled hidden> Select </option>
            <option value ="1">low</option>
            <option value ="2">Medium</option>
            <option value ="0">High</option>
            </select>
        <br><br>
